<!-- DOCTYPE声明 -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- name:要设定的属性 content:给设定的属性指定值-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>文本颜色(text-xx)</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style type="text/css">
    .row {
      margin-bottom: 20px;
    }

    [class*="col-"] {
      padding-top: 15px;
      padding-bottom: 15px;
      background-color: #eee;
      background-color: rgba(86, 61, 124, .15);
      border: 1px solid #ddd;
      border: 1px solid rgba(86, 61, 124, .2);
    }
  </style>
</head>

<body>
  <div class="container">
    <br />
    <h3>文本颜色(text-xx)</h3>
    <br />
    <p class="text-muted">柔和的文本。(text-muted)</p>
    <p class="text-primary">重要的文本。(text-primary)</p>
    <p class="text-success">执行成功的文本。(text-success)</p>
    <p class="text-info">代表一些提示信息的文本。(text-info)</p>
    <p class="text-warning">警告文本。(text-warning)</p>
    <p class="text-danger">危险操作文本。(text-danger)</p>
    <p class="text-secondary">副标题。(text-secondary)</p>
    <p class="text-dark">深灰色文字。(ext-dark)</p>
    <p class="text-light">浅灰色文本（白色背景上看不清楚）。(text-light)</p>
    <p class="text-white">白色文本（白色背景上看不清楚）。(text-white)</p>
    <br />
    <div style="text-align: center;">
      <button type="button" class="btnz btn-link"><a href="../../index.html">返回首页</a></button>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
