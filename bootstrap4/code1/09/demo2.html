<!-- DOCTYPE声明 -->
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- name:要设定的属性 content:给设定的属性指定值-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>按钮设置边框(btn btn-outline-xx)</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
      .row {
        margin-bottom: 20px;
      }
      [class*="col-"] {
        padding-top: 15px;
        padding-bottom: 15px;
        background-color: #eee;
        background-color: rgba(86,61,124,.15);
        border: 1px solid #ddd;
        border: 1px solid rgba(86,61,124,.2);
      }
      .btn {
        margin-top: 15px;
        margin-bottom: 15px;
      }
      </style>
</head>

<body>
  <div class="container">
    <br />
    <h3>按钮设置边框(btn btn-outline-xx)</h3>
    <br />
    <button type="button" class="btn">基本按钮(btn)</button>
    <button type="button" class="btn btn-outline-primary">主要按钮(btn btn-primary)</button>
    <button type="button" class="btn btn-outline-secondary">次要按钮(btn btn-secondary)</button>
    <button type="button" class="btn btn-outline-success">成功(btn btn-success)</button>
    <button type="button" class="btn btn-outline-info">信息(btn btn-info)</button>
    <button type="button" class="btn btn-outline-warning">警告(btn btn-warning)</button>
    <button type="button" class="btn btn-outline-danger">危险(btn btn-danger)</button>
    <button type="button" class="btn btn-outline-dark">黑色(btn btn-dark)</button>
    <button type="button" class="btn btn-outline-light">浅色(btn btn-light)</button>
    <button type="button" class="btn btn-outline-link">链接(btn btn-link)</button>
    <br /><br />
    <div style="text-align: center;">
      <button type="button" class="btnz btn-link"><a href="../../index.html">返回首页</a></button>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
